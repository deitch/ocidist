name: build

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: setup go environment
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: go vet
        run: go vet ./...
      - name: unit tests
        run: go test ./...
      - name: fmt
        run: test -z $(gofmt -l -e -s $(find . -name '*.go'))
      - name: build
        run: go build .
